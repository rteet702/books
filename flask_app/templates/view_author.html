<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ author.name }} | Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <h2 class="text-center">{{ author.name }}'s favorites</h2>
                <ul>
                    {% for book in author.favorites %}
                    <li>Title: {{ book.title }} | Number of Pages: {{ book.num_of_pages }}</li>
                    {% endfor %}
                </ul>
                <p><a href="/authors">Home</a></p>
            </div>
            <div class="col">
                <h2 class="text-center mb-5">Add to Author's Favorites</h2>
                <form action="/authors/{{ author.id }}/add" method="post">
                    <select name="book" id="book" class="form-control mb-3">
                        {% for book in all_books %}
                        <option value="{{ book.id }}">{{ book.title }}</option>
                        {% endfor %}
                    </select>
                    <input type="submit" value="Add to Favorites" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
